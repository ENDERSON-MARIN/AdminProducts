<div class="row">
    <div class="col">
      <div class="form-group">
        <input type="text" class="form-control" name="filter" placeholder="Buscar Producto..." [(ngModel)]="filterProduct">
      </div>
    </div>
  </div>
<section class="row mt-5">
        <div class="col">
          <button [routerLink]="['/pages/products/create']"class="btn btn-success float-left mb-3" >New Product</button>
          <table class="table table-dark table-hover " >
            <thead class="thead-ligth">
              <tr>
                <th scope="col">#Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col">Fecha</th>
                <th scope="col">Imagen</th>
                <th scope="col">&nbsp;</th>
                <th scope="col">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products | paginate: {itemsPerPage: 5, currentPage: pageActual}; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>{{product.createdAt}}</td>
                <td><img [src]="product.imageURL" class="card-img"></td>
                <td>
                  <button class="btn btn-primary"  [routerLink]="['/pages/products/edit/', product._id]">Editar</button>
                </td>
                <td >
                  <button class="btn btn-danger" (click)="deleteProduct(product._id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
        </div>
      </section>
